  /bulkSubmission/import:
    post:
      tags:
        - Eligibility
      description: >-
        This endpoint accepts a structured CSV of multiple household compositions allowing users to query for potential eligibility in bulk. The response will be a CSV containing the potentially eligible program names and codes.
        See <a href="making-a-request">Making a Request</a> for more details on household composition data and the response codes.
        Click <a href="resources/sample_bulk_submission_import.csv">here</a> to download a sample request CSV.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: interestedPrograms
          required: false
          description: >
            Pipe-separated list of program codes a user is interested in.
            If specified, the Screening API will only return programs included in this list.
            Program codes should always be passed in upper case.
          schema:
            type: string
        - in: header
          name: Authorization
          description: |
            Auth token generated with /authToken endpoint
          schema:
            type: string
          required: true
