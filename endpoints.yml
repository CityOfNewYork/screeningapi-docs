                                for details on valid requests.
                            code:
                              type: string
                              example: string.base.regex
                            elementPath:
                              type: string
                              example: >-
                                0.person.0.headOfHousehold
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: >-
                                The requested operation failed because a
                                resource associated with the request could not
                                be found.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://screeningapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: notFound
                            elementPath:
                              type: string
                              example: null
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
