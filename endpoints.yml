      name: Authorization
paths:
  /authToken:
    post:
      tags:
        - Authentication
      description: >
        This endpoint is used to retrieve an authentication token to make requests to the <b>Screening</b> endpoints.
        See <a href="token-based-authentication">Token Based Authentication</a> for more details. On successful
        response, the retrieved token can be provided in the request header of the <b>Screening</b> endpoints to make
        an authenticated request.
        <br>
        The endpoint can also be used to change one's password, by using the <code>newPassword</code> property in the request body. 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: testuser01
                password:
                  type: string
                  example: temp@123
                newPassword:
                  type: string
                  description: >-
                    "newPassword" is required if "password" is your initial temporary password
                  example: new@123
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: SUCCESS
                  token:
                    type: string
                    example: eyJraWQiOiJZeVFQOEcrSGVCaEdHR01
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: username is required.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://screeningapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: any.required
                            elementPath:
                              type: string
                              example: username
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: >-
                                The requested operation failed because a
                                resource associated with the request could not
                                be found.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://screeningapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: notFound
                            elementPath:
                              type: string
                              example: null
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: >-
                                The HTTP method associated with the request is
                                not supported.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://screeningapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: httpMethodNotAllowed
                            elementPath:
                              type: string
                              example: null
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: >-
                                The content type of the request is not
                                supported.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://screeningapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: unsupportedContentType
                            elementPath:
                              type: string
                              example: null
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
