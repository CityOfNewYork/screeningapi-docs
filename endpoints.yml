  /confirmPassword:
    post:
      tags:
        - Authentication
      description: >
        With a verification code retrieved from the email sent by the /forgotPassword endpoint, this endpoint is used to set a new password for the userâ€™s account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - username
                - newPassword
                - verificationCode
              properties:
                username:
                  type: string
                  example: testuser01
                newPassword:
                  type: string
                  description: Your new account password
                  example: NYC@Opportunity1
                verificationCode:
                  type: string
                  description: Verification code sent to your email address
                  example: t53Gv%a
      responses:
        '200':
          description: Success Response
          content:
            application/json:
