  /eligibilityPrograms:
    post:
      tags:
        - Eligibility
      description: >
        This endpoint is used to make single requests to retrieve a response containing potentially eligible program names and codes based on household composition data provided by the user.
        See <a href="making-a-request">Making a Request</a> for more details on household composition data and the response codes. You can utilize the object generated thru "Try it out" or you can use the <a href="request-builder">Request Builder</a> to build your own valid payload.
      parameters:
        - name: interestedPrograms
          in: query
          required: false
          description: >
            Pipe-separated list of program codes a user is interested in.
            If specified, the Screening API will only return programs included in this list.
            Program codes should always be passed in upper case.
          schema:
            type: string
        - in: header
          name: Authorization
          description: |
            Auth token generated with /authToken endpoint
          schema:
            type: string
          required: true
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - household
                  - person
                properties:
                  household:
                    type: array
                    minItems: 1
                    maxItems: 1
                    items:
                      type: object
                      properties:
                        caseId:
                          type: string
                          maxLength: 64
                          description: >-
                            Concatenation of alphanumeric fields,
                            potentially separated by dashes,
                            periods, or slashes, used by agencies to
                            identify unique submissions
                          example: caseId01
                        cashOnHand:
                          type: string
                          maxLength: 10
                          description: >-
                            Numeric monetary(USD) value that the
                            household has on hand. Supports numeric
                            and a decimal. Characteristic will be
                            min 1 and max 7 in length, and mantissa
                            will be min 1 and max 2
                          example: '50000.00'
                        livingRentalType:
                          type: string
                          maxLength: 64
                          description: >-
                            Type of rental the user lives in.
                            Supported types - NYCHA, MarketRate,
                            RentControlled, RentRegulatedHotel,
                            Section213, LimitedDividendDevelopment,
                            MitchellLama, RedevelopmentCompany,
                            HDFC, FamilyHome, Condo
                          example: NYCHA
                        livingRenting:
                          example: true
                          type: boolean
                          description: House or apartment on rent
                        livingOwner:
                          example: false
                          type: boolean
                          description: >-
                            Household member owns the home or
                            apartment
                        livingStayingWithFriend:
                          example: false
                          type: boolean
                          description: Staying with a friend
                        livingHotel:
                          example: false
                          type: boolean
                          description: Staying in a hotel
                        livingShelter:
                          example: false
                          type: boolean
                          description: Staying in a shelter or homeless
                        livingPreferNotToSay:
                          example: false
                          type: boolean
                          description: Prefer not to say
                  person:
                    type: array
                    minItems: 1
                    maxItems: 8
                    items:
                      type: object
                      required:
                        - age
                        - householdMemberType
                      properties:
                        age:
                          type: number
                          minimum: 0
                          maximum: 999
                          description: >-
                            Age of the user or household members.
                            Supports numeric
                          example: 20
                        student:
                          example: false
                          type: boolean
                          description: Student
                        studentFulltime:
                          example: false
                          type: boolean
                          description: Full time student
                        pregnant:
                          example: false
                          type: boolean
                          description: Pregnant
                        unemployed:
                          example: false
                          type: boolean
                          description: Unemployed
                        unemployedWorkedLast18Months:
                          example: false
                          type: boolean
                          description: Worked in last 18 months
                        blind:
                          example: false
                          type: boolean
                          description: Blind or visually impaired
                        disabled:
                          example: false
                          type: boolean
                          description: Disabilities
                        veteran:
                          example: true
                          type: boolean
                          description: >-
                            Served in U.S. Armed Forces, National
                            Guard or Reserves
                        benefitsMedicaid:
                          example: false
                          type: boolean
                          description: Medicaid
                        benefitsMedicaidDisability:
                          example: false
                          type: boolean
                          description: Disability related medicaid
                        householdMemberType:
                          type: string
                          maxLength: 32
                          description: >-
                            Personâ€™s relationship to the householf.
                            It is a required field.
                            At least one person in every household must be a "HeadOfHousehold" type.
                            Supported values - HeadOfHousehold, Child, FosterChild, StepChild,
                            Grandchild, Spouse, Parent,
                            FosterParent, StepParent, Grandparent,
                            SisterBrother, StepSisterStepBrother,
                            BoyfriendGirlfriend, DomesticPartner,
                            Unrelated, Other
                          example: 'HeadOfHousehold'
                        livingOwnerOnDeed:
                          example: false
                          type: boolean
                          description: Is the person the owner?
                        livingRentalOnLease:
                          example: true
                          type: boolean
                          description: Is the person on the lease?
                        incomes:
                          type: array
                          items:
                            type: object
                            required:
                              - amount
                              - frequency
                              - type
                            properties:
                              amount:
                                type: string
                                maxLength: 9
                                description: >-
                                  Amount the user receives for the type of
                                  income. Supports only numeric and a
                                  decimal. Characteristic will be min 0
                                  and max 6 in length. Mantissa will be
                                  min 1 and max 2
                                example: '200.00'
                              frequency:
                                type: string
                                maxLength: 16
                                description: >-
                                  How often does the user receives the
                                  income? Supported values - Weekly,
                                  Biweekly, Monthly, Semimonthly, Yearly
                                example: Monthly
                              type:
                                type: string
                                maxLength: 32
                                example: Veteran
                                description: >-
                                  Income source. Supported values - Wages,
                                  SelfEmployment, Unemployment,
                                  CashAssistance, ChildSupport,
                                  DisabilityMedicaid, SSI, SSDependent,
                                  SSDisability, SSSurvivor, SSRetirement,
                                  NYSDisability, Veteran, Pension,
                                  DeferredComp, WorkersComp, Alimony,
                                  Boarder, Gifts, Rental, Investment
                        expenses:
                          type: array
                          items:
                            type: object
                            required:
                              - amount
                              - frequency
                              - type
                            properties:
                              amount:
                                type: string
                                maxLength: 9
                                description: >-
                                  Amount the user receives for the type of
                                  income. Supports only numeric and a
                                  decimal. Characteristic will be min 0
                                  and max 6 in length. Mantissa will be
                                  min 1 and max 2
                                example: '50'
                              frequency:
                                type: string
                                maxLength: 16
                                description: >-
                                  How often does the user have the
                                  expense? Supported values - Weekly,
                                  Biweekly, Monthly, Semimonthly, Yearly
                                example: Weekly
                              type:
                                type: string
                                maxLength: 32
                                description: >-
                                  Type of expense. Supported values -
                                  ChildCare, ChildSupport, DependentCare,
                                  Rent, Medical, Heating, Cooling,
                                  Mortgage, Utilities, Telephone,
                                  InsurancePremiums
                                example: Medical
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: SUCCESS
                  eligiblePrograms:
